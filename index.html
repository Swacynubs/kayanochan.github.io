<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            .counter {
                color: black;
            }
        </style>
        <script>
        color = ['white','red','green','yellow','orange','blue'];
        state = new Array(24);
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 4; j++) {
                state[i*4+j] = i;
            }
        }
        hold = 0;
        </script>
    </head>
<body>

    
    <h1 style="text-align:center;">Rubik's Cube Solver</h1>

    <hr>

    <p style="text-align:center;" title="Coming soon..."><i>Coming soon... </i><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/" target="_blank">In the meantime, you can use this</a></p>

    <hr>
    
    <div class="counter">0</div>
    
    <button onclick="increment()" id="myButton">おして</button>
    
    <script>
    function increment() {
        var x = document.getElementsByClassName("counter");
        for(var i=0;i<x.length;i++){
            var count = parseInt(x[i].innerHTML,10);
            count++;
            var string = count.toString();
            x[i].innerHTML=string;
        }
    }
    </script>
    
    <hr>
    
    <div id="hold">0</div>
    
    <script>
    function holder(n) {
        var x = document.getElementById("hold");
        x.innerHTML = n;
        hold=n;
    }
    </script>
    
    <script>
    function setColor(pos, side) {
        var x = document.getElementsByClassName("sticker");
        x[pos].style.fill=color[side];
        state[pos] = side;
    }
    </script>
    
    <svg width="400" height="400">
        <style>
            rect.sticker{

                stroke-width: 1;

        </style>
