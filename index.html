<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            .counter {
                color: black;
            }
        </style>
    </head>
<body>

    
    <h1 style="text-align:center;">Rubik's Cube Solver</h1>

    <hr>

    <p style="text-align:center;" title="Coming soon..."><i>Coming soon... </i><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/" target="_blank">In the meantime, you can use this</a></p>

    <hr>
    
    <div class="counter">0</div>
    
    <button onclick="increment()">おして</button>
    
    <script>
    function increment() {
        var x = document.getElementsByClassName("counter");
        for(var i=0;i<x.length;i++){
            var count = parseInt(x[i].innerHTML,10);
            count++;
            var string = count.toString();
            x[i].innerHTML=string;
        }
    }
    </script>
    
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    </script>
    
</body>
</html>
